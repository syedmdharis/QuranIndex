<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
</div>
<div class='card-body'>
    <div class='row'>
        <div class='col-md-2'>Filter By:</div>
        <div class='col-md-4'>
            <input type='text'
                   [(ngModel)]='listFilter' />
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
    </div>

    <div class='table-responsive'>
        <table class='table'
                *ngIf='ayahs'> 
            <thead>
                <tr>
                    <th>Page #</th>
                    <th>Ayah Number</th>
                    <th>Ayah</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let ayah of ayahs'>
                    <td>
                        <a [routerLink]="['/pages',ayah.page]">{{ayah.page}}</a>
                    </td>
                    <td>{{ayah.number}}</td>
                    <td>{{ayah.text}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
